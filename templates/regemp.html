{% extends "base.html" %}
{% block sub_content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Регистрация</h4>
            </div>
        </div>

        {% if message %}
        <div id="notification" class="alert alert-info" style="display: none;">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">

        <div class="row">
            
            <div class="col-md-8 col-xs-12">
                <div class="white-box">

                    <div class="form-group row">
                        <label class="col-md-12">Имя</label>
                        <div class="col-md-12">
                            <input type="text" placeholder="Введите имя" class="form-control form-control-line" id="firstname_worker" name="firstname_worker" value="{{ emp_details.firstname_worker if emp_details.firstname_worker else '' }}"> </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-12">Фамилия</label>
                        <div class="col-md-12">
                            <input type="text" placeholder="Введите фамилию" class="form-control form-control-line" id="lastname_worker" name="lastname_worker" value="{{ emp_details.lastname_worker if emp_details.lastname_worker else '' }}"> </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-12">Логин</label>
                        <div class="col-md-12">
                            <input type="text" placeholder="Введите логин" class="form-control form-control-line" id="login_worker" name="login_worker" value="{{ emp_details.login_worker if emp_details.login_worker else '' }}"> </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-12">Пароль</label>
                        <div class="col-md-12">
                            <input type="password" placeholder="Введите пароль" class="form-control form-control-line" id="password_worker" name="password_worker"> </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-12">Повторите пароль</label>
                        <div class="col-md-12">
                            <input type="password" placeholder="Повторите пароль" class="form-control form-control-line" id="confirmpassword" name="confirmpassword"> </div>
                    </div>

                    <div class="form-group row">
                        <label for="name_role" class="col-md-12 col-form-label">Выберите роль</label>
                        <div class="col-md-12">
                            <select class="form-control" id="name_role" name="name_role" style="height: 40px;">
                                {% for role in roles %}
                                    {% if role.id_role != 3 %}
                                        <option value="{{ role.id_role }}" {% if role.id_role == 2 %}selected{% endif %}>
                                            {{ role.name_role }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <span class="alert-error"></span>
                    </div>
                    

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button class="btn btn-success">Зарегистрироваться</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        </form>

    </div>
</div>

{% endblock %}
