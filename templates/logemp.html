{% extends "base.html" %}
{% block sub_content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Вход</h4>
            </div>
        </div>

        {% if message %}
        <div id="notification" class="alert alert-info" style="display: none;">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">

        <div class="row">
            
            <div class="col-md-8 col-xs-12">
                <div class="white-box">

                    <div class="form-group">
                        <label class="col-md-12">Логин</label>
                        <div class="col-md-12">
                            <input type="text" placeholder="Введите логин" class="form-control form-control-line" id="login_worker" name="login_worker"> </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12">Пароль</label>
                        <div class="col-md-12">
                            <input type="password" placeholder="Введите пароль" class="form-control form-control-line" id="password_worker" name="password_worker"> </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success">Войти</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        </form>

    </div>
</div>

{% endblock %}
